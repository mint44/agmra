# Configuration for CIFAR-10 classification experiment
defaults:
  - config

experiment:
  name: "gmra_classification_cifar10"
  description: "GMRA vs PCA comparison on CIFAR-10 dataset"

data:
  dataset: "cifar10"
  num_points: 5000  # Use 5000 CIFAR-10 samples for comparison
  flatten: true
  test_size: 0.2

gmra:
  leafsize: 10
  manifold_dims: 0
  max_dim: null
  thresholds: 0.0
  precisions: 1e-2
  min_points: 10
  tree_subset_ratio: 0.1  # Use 10% of training data for tree building

pca:
  n_components: 0.95  # Keep 95% of variance

classifiers:
  random_forest:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    
  svm:
    kernel: "rbf"
    C: 1.0
    gamma: "scale"
    
  knn:
    n_neighbors: 5
    weights: "uniform"
    
  naive_bayes:
    var_smoothing: 1e-9
    
  neural_network:
    hidden_layer_sizes: [100]
    max_iter: 500
    learning_rate_init: 0.001
    alpha: 0.0001

logging:
  level: "INFO"
  log_dir: "logs"
  save_plots: true
  
tensorboard:
  enabled: true
  log_dir: "logs/tensorboard"
