experiment:
  name: gmra_classification
  description: GMRA feature extraction for MNIST classification
  seed: 42
data:
  dataset: mnist
  num_points: null
  flatten: true
  test_size: 0.2
gmra:
  leafsize: 10
  manifold_dims: 0
  max_dim: null
  thresholds: 0.0
  precisions: 0.01
  min_points: 10
  tree_subset_ratio: 0.1
pca:
  n_components: 0.95
classifiers:
  random_forest:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
  svm:
    kernel: rbf
    C: 1.0
    gamma: scale
  knn:
    n_neighbors: 5
    weights: uniform
  naive_bayes:
    var_smoothing: 1.0e-09
  neural_network:
    hidden_layer_sizes:
    - 100
    max_iter: 500
    learning_rate_init: 0.001
    alpha: 0.0001
logging:
  level: INFO
  log_dir: logs
  save_plots: true
tensorboard:
  enabled: true
  log_dir: logs/tensorboard
