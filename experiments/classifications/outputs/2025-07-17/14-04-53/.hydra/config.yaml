experiment:
  name: gmra_classification_tuning
  description: GMRA classification with different hyperparameters
  seed: 42
data:
  dataset: mnist
  num_points: 2000
  flatten: true
  test_size: 0.2
gmra:
  leafsize: 5
  manifold_dims: 0
  max_dim: null
  thresholds: 0.1
  precisions: 0.01
  min_points: 5
  tree_subset_ratio: 0.05
pca:
  n_components: 0.95
classifiers:
  random_forest:
    n_estimators: 200
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
  svm:
    kernel: rbf
    C: 10.0
    gamma: auto
  knn:
    n_neighbors: 5
    weights: uniform
  naive_bayes:
    var_smoothing: 1.0e-09
  neural_network:
    hidden_layer_sizes:
    - 200
    - 100
    max_iter: 1000
    learning_rate_init: 0.01
    alpha: 0.0001
logging:
  level: INFO
  log_dir: logs
  save_plots: true
tensorboard:
  enabled: true
  log_dir: logs/tensorboard
